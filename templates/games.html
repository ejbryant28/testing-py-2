{% extends 'base.html' %}

{% block title %}Fun!{% endblock %}

{% block content %}

{% if session['RSVP'] %}
  <h2>Games</h2>
  <table class="table">
    <thead>
    <th>Name</th>
    <th>Description</th>
    </thead>
    <tbody>
    {% for game in games %}
      <tr>
        <td>{{ game.name }}</td>
        <td>{{ game.description }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% else %}
<h2>Please <a href="/">RSVP</a></h2>

{% endif %}

{% endblock %}
